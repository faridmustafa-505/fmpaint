<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face ID - Stabil Kilid</title>
    <!-- MediaPipe (Yalnız Face Mesh - Sürətli) -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #000;
            color: #00ffcc;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            touch-action: none; 
        }

        .canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .input_video { display: none; }
        .output_canvas { width: 100%; height: 100%; object-fit: cover; }

        /* UI Elementləri */
        .hud-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 20;
        }

        /* Status Paneli */
        .status-box {
            text-align: center;
            margin-top: 40px;
        }

        .id-badge {
            display: inline-block;
            background: rgba(0, 20, 20, 0.9);
            border: 2px solid #00ffcc; /* Default: Skan rəngi */
            padding: 15px 30px;
            border-radius: 8px;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
        }

        .id-badge.locked {
            border-color: #00ff00; /* Kilidlənəndə Yaşıl */
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.4);
            background: rgba(0, 30, 0, 0.9);
        }

        /* Progress Bar (Skan edilərkən) */
        .scan-progress-container {
            width: 200px;
            height: 4px;
            background: #333;
            margin: 10px auto;
            border-radius: 2px;
            overflow: hidden;
            display: none; /* Başlanğıcda gizli */
        }
        
        .scan-progress-bar {
            width: 0%;
            height: 100%;
            background: #00ffcc;
            transition: width 0.1s linear;
        }

        .target-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; height: 350px;
            border: 2px dashed rgba(0, 255, 204, 0.3);
            border-radius: 150px;
            transition: all 0.3s;
        }
        
        .target-box.locked {
            border: 2px solid #00ff00;
            border-radius: 10px; /* Kvadratlaşır */
            width: 300px; height: 100px; /* ID kart formasına düşür */
            opacity: 0; /* Kilidlənəndə çərçivə itir */
        }

    </style>
</head>
<body>

    <div class="canvas-container">
        <!-- HUD / İnterfeys -->
        <div class="hud-overlay">
            
            <!-- Yuxarı Panel -->
            <div class="status-box">
                <div id="badge" class="id-badge transform scale-90 opacity-0 transition-opacity duration-500">
                    <div id="status-text" class="text-xs uppercase tracking-widest mb-1 text-teal-400">ANALYZING BIOMETRICS</div>
                    <div id="user-hash" class="text-3xl font-bold tracking-widest text-white">SCANNING...</div>
                    
                    <!-- Skan Çubuğu -->
                    <div id="progress-container" class="scan-progress-container">
                        <div id="progress-bar" class="scan-progress-bar"></div>
                    </div>
                </div>
            </div>

            <!-- Aşağı Məlumat -->
            <div class="text-center text-xs text-gray-500 font-mono mb-4">
                SECURE CONNECTION // <span id="fps-counter">0</span> FPS
            </div>
        </div>

        <!-- Üz Çərçivəsi (Ortadakı dairə) -->
        <div id="target-reticle" class="target-box"></div>

        <video class="input_video" playsinline webkit-playsinline></video>
        <canvas class="output_canvas"></canvas>
    </div>

    <script>
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const canvasCtx = canvasElement.getContext('2d', { alpha: false });
        
        // UI Elementləri
        const badge = document.getElementById('badge');
        const statusText = document.getElementById('status-text');
        const userHashText = document.getElementById('user-hash');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const targetReticle = document.getElementById('target-reticle');
        const fpsCounter = document.getElementById('fps-counter');

        // Məntiq Dəyişənləri
        let isLocked = false;       // Kod tapılıbmı?
        let lockedCode = "";        // Tapılan kod
        let scanFrames = 0;         // Neçə kadr üz görünüb
        const SCAN_DURATION = 60;   // Təxminən 2 saniyə (30 FPS x 2)
        let lastFrameTime = 0;
        
        // STABİLLİK ÜÇÜN DƏYİŞƏN
        let biometricSum = 0;       // Bütün kadrların cəmi

        // Ekran ölçüləri
        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // KOD GENERASİYASI (YENİLƏNİB)
        function generateStableID(averageRatio) {
            // Çox dəqiq rəqəmləri silirik (Quantization)
            // Məsələn 1.54323 -> 1.54
            // Bu, titrəməni tamamilə öldürür. 
            // 0.01 dəqiqlik kifayət qədər unikallıq verir amma sabitdir.
            const quant = averageRatio.toFixed(2); 
            
            // Hash funksiyası (Eyni qaldı, amma giriş artıq sabitdir)
            let hash = 0;
            const seed = quant.toString() + "SALTY_KEY_V2"; 
            for (let i = 0; i < seed.length; i++) {
                hash = ((hash << 5) - hash) + seed.charCodeAt(i);
                hash |= 0;
            }
            
            const hex = Math.abs(hash).toString(16).toUpperCase().padEnd(8, 'X');
            return `ID: ${hex.substring(0, 4)}-${hex.substring(4, 8)}`;
        }

        function onResults(results) {
            // FPS Hesablama
            const now = performance.now();
            const fps = Math.round(1000 / (now - lastFrameTime));
            lastFrameTime = now;
            if(scanFrames % 10 === 0) fpsCounter.innerText = fps;

            // Görüntünü çək
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);

            // Sci-fi qaranlıq effekt
            canvasCtx.fillStyle = isLocked ? 'rgba(0, 20, 0, 0.7)' : 'rgba(0, 15, 30, 0.5)';
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];

                // Badge-i göstər
                badge.classList.remove('opacity-0', 'scale-90');

                if (!isLocked) {
                    // --- FAZA 1: SKAN EDİLİR & ORTALAMA ALINIR ---
                    scanFrames++;
                    
                    // Biometrik məlumatı topla (Ortalama üçün)
                    const n = landmarks[1];   // Burun
                    const c = landmarks[152]; // Çənə
                    const l = landmarks[33];  // Sol Göz küncü
                    const r = landmarks[263]; // Sağ Göz küncü
                    
                    const width = Math.hypot(r.x - l.x, r.y - l.y);
                    const height = Math.hypot(c.x - n.x, c.y - n.y);
                    
                    // Sıfıra bölmə xətası olmasın
                    if (width > 0) {
                        biometricSum += (height / width);
                    }
                    
                    // Skan prosesini vizuallaşdır
                    progressContainer.style.display = 'block';
                    const percent = Math.min((scanFrames / SCAN_DURATION) * 100, 100);
                    progressBar.style.width = percent + '%';
                    
                    userHashText.innerText = "CALCULATING..."; // Artıq dəyişən rəqəm göstərmirik
                    statusText.innerText = "HOLD STILL";
                    statusText.className = "text-xs uppercase tracking-widest mb-1 text-teal-400";

                    // Üz torunu çək (Skan edərkən)
                    drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: 'rgba(0, 255, 204, 0.1)', lineWidth: 0.5});
                    drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: '#00ffcc'});
                    drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {color: '#00ffcc'});

                    // Skan bitdimi?
                    if (scanFrames >= SCAN_DURATION) {
                        isLocked = true;
                        
                        // ORTALAMANI HESABLA
                        const averageRatio = biometricSum / scanFrames;
                        lockedCode = generateStableID(averageRatio);
                        
                        // UI Dəyişikliyi -> KİLİDLƏNDİ
                        badge.classList.add('locked');
                        userHashText.innerText = lockedCode;
                        statusText.innerText = "IDENTITY CONFIRMED";
                        statusText.className = "text-xs uppercase tracking-widest mb-1 text-green-400";
                        progressContainer.style.display = 'none';
                        targetReticle.classList.add('locked');
                    }
                } else {
                    // --- FAZA 2: KİLİDLƏNİB ---
                    drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, {color: '#00ff00', lineWidth: 2});
                    drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: '#00ff00'});
                    drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {color: '#00ff00'});
                }

            } else {
                // --- ÜZ YOXDUR (RESET) ---
                isLocked = false;
                scanFrames = 0;
                biometricSum = 0; // Sıfırla
                badge.classList.remove('locked');
                badge.classList.add('opacity-0', 'scale-90');
                targetReticle.classList.remove('locked');
                progressContainer.style.display = 'none';
            }
        }

        const faceMesh = new FaceMesh({locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
        }});

        faceMesh.setOptions({
            maxNumFaces: 1,
            refineLandmarks: false,
            minDetectionConfidence: 0.6, 
            minTrackingConfidence: 0.6
        });

        faceMesh.onResults(onResults);

        // Maksimum Performans üçün VGA ölçüsü
        const camera = new Camera(videoElement, {
            onFrame: async () => {
                await faceMesh.send({image: videoElement});
            },
            width: 480,
            height: 360,
            facingMode: 'user'
        });

        camera.start().catch(e => console.error(e));

    </script>
</body>
</html>
