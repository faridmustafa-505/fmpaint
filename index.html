<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Face ID - Smart Tolerance</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            background-color: #000;
            color: #00ffcc;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            touch-action: none; 
        }

        .canvas-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
        }

        .input_video { display: none; }
        .output_canvas { width: 100%; height: 100%; object-fit: cover; }

        .hud-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            z-index: 20;
        }

        .status-box {
            text-align: center;
            margin-top: 40px;
        }

        .id-badge {
            display: inline-block;
            background: rgba(0, 20, 20, 0.9);
            border: 2px solid #00ffcc;
            padding: 15px 30px;
            border-radius: 8px;
            transition: all 0.5s ease;
            backdrop-filter: blur(5px);
        }

        /* Access Granted (Yaşıl) */
        .id-badge.granted {
            border-color: #00ff00;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.6);
            background: rgba(0, 30, 0, 0.9);
        }

        /* Access Denied (Qırmızı) */
        .id-badge.denied {
            border-color: #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.6);
            background: rgba(30, 0, 0, 0.9);
        }

        .scan-progress-container {
            width: 200px;
            height: 4px;
            background: #333;
            margin: 10px auto;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        
        .scan-progress-bar {
            width: 0%;
            height: 100%;
            background: #00ffcc;
            transition: width 0.1s linear;
        }

        .target-box {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 280px; height: 350px;
            border: 2px dashed rgba(0, 255, 204, 0.3);
            border-radius: 150px;
            transition: all 0.3s;
        }

        /* Düymə */
        .controls {
            pointer-events: auto;
            text-align: center;
            margin-bottom: 20px;
        }

        .action-btn {
            background: rgba(0, 255, 204, 0.1);
            border: 1px solid #00ffcc;
            color: #00ffcc;
            padding: 10px 20px;
            font-family: inherit;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 0 10px;
        }

        .action-btn:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 15px #00ffcc;
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <div class="canvas-container">
        <!-- HUD / İnterfeys -->
        <div class="hud-overlay">
            
            <!-- Yuxarı Panel -->
            <div class="status-box">
                <div id="badge" class="id-badge transform scale-90 opacity-0 transition-opacity duration-500">
                    <div id="status-text" class="text-xs uppercase tracking-widest mb-1 text-teal-400">ANALYZING</div>
                    <div id="user-hash" class="text-2xl font-bold tracking-widest text-white">SCANNING...</div>
                    
                    <div id="progress-container" class="scan-progress-container">
                        <div id="progress-bar" class="scan-progress-bar"></div>
                    </div>
                </div>
            </div>

            <!-- Aşağı Panel (Düymələr) -->
            <div class="controls">
                <button id="register-btn" class="action-btn hidden" onclick="registerUser()">Məni Sahib Kimi Tanıt</button>
                <button id="reset-btn" class="action-btn hidden" onclick="resetSystem()">Sistemi Sıfırla</button>
            </div>
        </div>

        <!-- Üz Çərçivəsi -->
        <div id="target-reticle" class="target-box"></div>

        <video class="input_video" playsinline webkit-playsinline></video>
        <canvas class="output_canvas"></canvas>
    </div>

    <script>
        const videoElement = document.getElementsByClassName('input_video')[0];
        const canvasElement = document.getElementsByClassName('output_canvas')[0];
        const canvasCtx = canvasElement.getContext('2d', { alpha: false });
        
        // UI
        const badge = document.getElementById('badge');
        const statusText = document.getElementById('status-text');
        const userHashText = document.getElementById('user-hash');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const registerBtn = document.getElementById('register-btn');
        const resetBtn = document.getElementById('reset-btn');

        // Məntiq
        let isProcessing = false;   
        let scanFrames = 0;
        const SCAN_DURATION = 40;   
        let biometricSum = 0;       
        
        // DƏYİŞİKLİK: Artıq sadəcə kod yox, həm də xam məlumat saxlayırıq
        let currentRawRatio = 0;
        let ownerRawRatio = null;
        let ownerDisplayCode = null;

        // Tolerantlıq dərəcəsi (0.15 = 15% fərqə icazə verir)
        const TOLERANCE = 0.15; 

        function resizeCanvas() {
            canvasElement.width = window.innerWidth;
            canvasElement.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Kod Generasiyası (Vizual üçün)
        function generateVisualID(ratio) {
            const seed = Math.floor(ratio * 1000).toString(); 
            let hash = 0;
            for (let i = 0; i < seed.length; i++) {
                hash = ((hash << 5) - hash) + seed.charCodeAt(i);
                hash |= 0;
            }
            const hex = Math.abs(hash).toString(16).toUpperCase().padEnd(8, 'X');
            return `${hex.substring(0, 4)}-${hex.substring(4, 8)}`;
        }

        // Sahib Kimi Qeydiyyat
        function registerUser() {
            if (currentRawRatio > 0) {
                // Hazırki ölçüləri "Sahib" ölçüsü kimi yadda saxla
                ownerRawRatio = currentRawRatio;
                ownerDisplayCode = generateVisualID(currentRawRatio);
                
                alert("Uğurlu! Üz quruluşunuz yadda saxlanıldı.\nSistem indi kiçik dəyişiklikləri nəzərə alacaq.");
                
                registerBtn.classList.add('hidden');
                resetBtn.classList.remove('hidden');
                resetScan(); 
            }
        }

        // Sıfırlama
        function resetSystem() {
            ownerRawRatio = null;
            ownerDisplayCode = null;
            resetBtn.classList.add('hidden');
            registerBtn.classList.remove('hidden'); 
            currentRawRatio = 0;
            alert("Sistem sıfırlandı.");
            resetScan();
        }

        function resetScan() {
            isProcessing = false;
            scanFrames = 0;
            biometricSum = 0;
            badge.className = "id-badge transform scale-90 opacity-0"; 
            progressContainer.style.display = 'none';
        }

        function onResults(results) {
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            let bgStyle = 'rgba(0, 15, 30, 0.6)';
            
            // Arxa fon rəngi (Sahib tanınarsa Yaşıl)
            if (ownerRawRatio && !isProcessing && currentRawRatio > 0) {
                 if (isMatch(currentRawRatio, ownerRawRatio)) bgStyle = 'rgba(0, 30, 0, 0.8)'; 
                 else bgStyle = 'rgba(40, 0, 0, 0.8)'; 
            }
            
            canvasCtx.fillStyle = bgStyle;
            canvasCtx.fillRect(0, 0, canvasElement.width, canvasElement.height);

            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                badge.classList.remove('opacity-0', 'scale-90');

                if (!isProcessing && scanFrames === 0) {
                    isProcessing = true;
                }

                if (isProcessing) {
                    scanFrames++;
                    
                    // Hesablama
                    const n = landmarks[1];
                    const c = landmarks[152];
                    const l = landmarks[33];
                    const r = landmarks[263];
                    const width = Math.hypot(r.x - l.x, r.y - l.y);
                    const height = Math.hypot(c.x - n.x, c.y - n.y);
                    if (width > 0) biometricSum += (height / width);

                    // UI Update
                    progressContainer.style.display = 'block';
                    progressBar.style.width = Math.min((scanFrames / SCAN_DURATION) * 100, 100) + '%';
                    statusText.innerText = "CALCULATING...";
                    statusText.className = "text-xs uppercase tracking-widest mb-1 text-teal-400";
                    userHashText.innerText = "Scanning...";

                    drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION, {color: 'rgba(0, 255, 204, 0.1)', lineWidth: 0.5});

                    if (scanFrames >= SCAN_DURATION) {
                        isProcessing = false;
                        currentRawRatio = biometricSum / scanFrames;
                        
                        // Nəticəni Yoxla
                        checkIdentity(currentRawRatio);
                    }
                } 
                else if (currentRawRatio > 0) {
                    // Skan bitib, nəticəni göstəririk
                    let color = '#00ffcc';
                    if (ownerRawRatio) {
                        color = isMatch(currentRawRatio, ownerRawRatio) ? '#00ff00' : '#ff0000';
                    }
                    
                    drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, {color: color});
                    drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, {color: color});
                    drawConnectors(canvasCtx, landmarks, FACEMESH_FACE_OVAL, {color: color, lineWidth: 2});
                }

            } else {
                resetScan();
                // Üz yoxdursa düyməni gizlət (əgər hələ sahib yoxdursa)
                if (!ownerRawRatio) registerBtn.classList.add('hidden');
            }
        }

        // Tolerantlıq yoxlaması
        function isMatch(current, owner) {
            const diff = Math.abs(current - owner);
            return diff < TOLERANCE; // Fərq 0.15-dən kiçikdirsə, TANIDI sayılır
        }

        function checkIdentity(ratio) {
            progressContainer.style.display = 'none';
            
            // Kodun vizual görüntüsü
            let visualCode = generateVisualID(ratio);

            if (ownerRawRatio === null) {
                // Hələ sahib yoxdur
                statusText.innerText = "UNKNOWN ID";
                statusText.className = "text-xs uppercase tracking-widest mb-1 text-yellow-400";
                userHashText.innerText = visualCode;
                badge.className = "id-badge";
                registerBtn.classList.remove('hidden');
            } else {
                // Sahib var, müqayisə et
                if (isMatch(ratio, ownerRawRatio)) {
                    // UĞURLU (Kod fərqli olsa belə, sahibin kodunu göstər ki, stabil görünsün)
                    statusText.innerText = "ACCESS GRANTED";
                    statusText.className = "text-xs uppercase tracking-widest mb-1 text-green-400";
                    badge.className = "id-badge granted";
                    userHashText.innerText = ownerDisplayCode; // Sahibin kodunu məcbur göstər
                } else {
                    // UĞURSUZ
                    statusText.innerText = "ACCESS DENIED";
                    statusText.className = "text-xs uppercase tracking-widest mb-1 text-red-500";
                    badge.className = "id-badge denied";
                    userHashText.innerText = "UNKNOWN";
                }
            }
        }

        const faceMesh = new FaceMesh({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`});
        faceMesh.setOptions({maxNumFaces: 1, refineLandmarks: false, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5});
        faceMesh.onResults(onResults);

        const camera = new Camera(videoElement, {
            onFrame: async () => await faceMesh.send({image: videoElement}),
            width: 480, height: 360, facingMode: 'user'
        });
        camera.start();

    </script>
</body>
</html>
