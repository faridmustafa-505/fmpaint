<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Göz İzləmə (Fix Versiya)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- WebGazer.js -->
    <script src="https://webgazer.cs.brown.edu/webgazer.js"></script>
    <style>
        body {
            font-family: sans-serif;
            overflow: hidden;
            background-color: #f0fdf4;
            user-select: none;
        }

        #gaze-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            background-color: #ef4444; 
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            display: none;
            box-shadow: 0 0 10px rgba(239, 68, 68, 0.6);
        }

        .calibration-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ef4444;
            border: 4px solid white;
            position: fixed;
            cursor: pointer;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            transition: transform 0.1s;
        }
        .calibration-btn:active { transform: scale(0.9); }

        #webgazerVideoContainer {
            position: fixed !important;
            top: 15px !important;
            left: 15px !important;
            border-radius: 10px;
            border: 3px solid #3b82f6;
            z-index: 100;
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(17, 24, 39, 0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 2000;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="gaze-cursor"></div>

    <!-- Status Bar -->
    <div id="status-bar" class="fixed top-0 left-0 w-full bg-white shadow-md p-2 flex justify-end items-center gap-4 px-4 z-40 hidden">
        <span class="text-gray-700 font-medium text-sm">Status: <span id="calib-status" class="text-blue-600">Hazırdır</span></span>
        <button onclick="hardReset()" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm transition">Tam Sıfırla</button>
    </div>

    <!-- Başlanğıc -->
    <div id="overlay">
        <div class="bg-gray-800 p-6 rounded-2xl shadow-2xl max-w-md border border-gray-700">
            <h1 class="text-2xl font-bold mb-2 text-white">Göz İzləyici v2</h1>
            <p class="text-gray-400 mb-6 text-xs">Yaddaş təmizləndi. Sabit versiya.</p>
            
            <div class="text-left bg-gray-900/50 p-4 rounded-lg mb-6 border border-gray-700">
                <ul class="list-disc pl-5 text-gray-300 space-y-2 text-xs">
                    <li>Kameraya icazə verin.</li>
                    <li>Üzünüz yaşıl çərçivəyə düşəndə başlayın.</li>
                    <li>9 qırmızı düymənin hər birinə baxıb <strong>5 dəfə klikləyin</strong>.</li>
                </ul>
            </div>

            <button id="start-btn" class="w-full py-3 bg-blue-600 hover:bg-blue-500 rounded-xl font-bold text-white transition-all shadow-lg">
                Kameranı Aç və Başla
            </button>
            <p id="loading-msg" class="mt-4 text-yellow-400 text-xs hidden animate-pulse">Yüklənir...</p>
        </div>
    </div>

    <div id="calibration-container"></div>

    <script>
        const startBtn = document.getElementById('start-btn');
        const overlay = document.getElementById('overlay');
        const loadingMsg = document.getElementById('loading-msg');
        const gazeCursor = document.getElementById('gaze-cursor');
        const calibContainer = document.getElementById('calibration-container');
        const calibStatus = document.getElementById('calib-status');
        const statusBar = document.getElementById('status-bar');

        let isCalibrating = false;
        const points = [
            { x: 10, y: 10 }, { x: 50, y: 10 }, { x: 90, y: 10 },
            { x: 10, y: 50 }, { x: 50, y: 50 }, { x: 90, y: 50 },
            { x: 10, y: 90 }, { x: 50, y: 90 }, { x: 90, y: 90 }
        ];

        startBtn.addEventListener('click', async () => {
            startBtn.disabled = true;
            loadingMsg.classList.remove('hidden');
            
            // 1. MƏCBURİ YADDAŞ TƏMİZLİYİ (Xətanın əsas həlli)
            try {
                window.localStorage.clear();
                if (window.webgazer) {
                    webgazer.clearData();
                }
            } catch (e) { console.warn("Yaddaş təmizləmə xətası:", e); }

            try {
                await initWebGazer();
            } catch (err) {
                console.error(err);
                alert("Başlatma xətası: " + err.message + "\nSəhifəni yeniləyin.");
                location.reload();
            }
        });

        async function initWebGazer() {
            // WebGazer konfiqurasiyası - Sadələşdirilmiş
            webgazer.saveDataAcrossSessions(false); // Sessiya yaddaşını bağla
            
            // Listener-i əvvəlcədən təyin et
            webgazer.setGazeListener((data, clock) => {
                if (data == null) return;
                if (!isCalibrating) {
                    gazeCursor.style.display = 'block';
                    gazeCursor.style.left = `${data.x}px`;
                    gazeCursor.style.top = `${data.y}px`;
                }
            });

            // Başlat
            await webgazer.begin();

            // UI Tənzimləmələri
            const video = document.getElementById('webgazerVideoContainer');
            if (video) {
                video.style.position = 'fixed';
                video.style.top = '15px';
                video.style.left = '15px';
                video.style.width = '200px';
                video.style.height = 'auto';
                
                // Üz qutusunu göstər
                webgazer.params.showFaceOverlay = true;
                webgazer.params.showFaceFeedbackBox = true;
            }

            setupCalibration();
        }

        function setupCalibration() {
            overlay.style.display = 'none';
            statusBar.classList.remove('hidden');
            isCalibrating = true;
            calibStatus.innerText = "Kalibrasiya (Nöqtələrə klikləyin)";
            calibStatus.className = "text-yellow-600 font-bold";

            calibContainer.innerHTML = '';
            points.forEach((p, index) => {
                const btn = document.createElement('div');
                btn.className = 'calibration-btn';
                btn.style.left = `${p.x}%`;
                btn.style.top = `${p.y}%`;
                btn.style.display = 'block';
                btn.dataset.clicks = 0;
                
                btn.addEventListener('click', (e) => {
                    let clicks = parseInt(btn.dataset.clicks) + 1;
                    btn.dataset.clicks = clicks;

                    // WebGazer-ə məlumat ötür
                    // Bu çox vacibdir, klik anını qeydə alır
                    webgazer.recordScreenPosition(e.clientX, e.clientY, 'click');

                    // Vizual effekt
                    const opacity = Math.min(clicks / 5, 1);
                    if (clicks < 5) {
                        btn.style.backgroundColor = `rgba(255, 215, 0, ${0.4 + opacity/2})`;
                    } else {
                        btn.style.backgroundColor = '#22c55e';
                        btn.style.borderColor = '#000';
                    }

                    // Hamısını yoxla
                    const allDone = Array.from(document.querySelectorAll('.calibration-btn'))
                        .every(b => parseInt(b.dataset.clicks) >= 5);
                    
                    if (allDone) {
                        isCalibrating = false;
                        calibStatus.innerText = "Aktivdir";
                        calibStatus.className = "text-green-600 font-bold";
                        document.querySelectorAll('.calibration-btn').forEach(b => b.style.display = 'none');
                        webgazer.showPredictionPoints(false);
                        alert("Kalibrasiya bitdi!");
                    }
                });

                calibContainer.appendChild(btn);
            });
            
            alert("Kalibrasiya başlayır. 9 qırmızı düyməyə baxaraq hərəsinə 5 dəfə klikləyin.");
        }

        window.hardReset = function() {
            try {
                webgazer.end();
                window.localStorage.clear();
            } catch(e) {}
            window.location.reload();
        }

        window.addEventListener("beforeunload", function() {
            try { webgazer.end(); } catch(e) {}
        });

    </script>
</body>
</html>
